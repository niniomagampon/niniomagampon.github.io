<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home | TELESUPPORT | Call Center Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="../TelesupportBPO/img/company-icon.png">
  <link rel="stylesheet" href="../styles/index.css">
  <link rel="stylesheet" href="../styles/pages-css/call-center.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <!-- NAV BAR -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="c-logo" src="../img/company-logo.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarScroll">
          <ul class="navbar-nav mb-4 my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 600px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Services
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Call Center Services</a></li>
                <li><a class="dropdown-item" href="#">Virtual Assistants Services</a></li>
                <li><a class="dropdown-item" href="#">Website Development</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item contact-li">
              <a class="nav-link bg-first contact-btn fw-bolder" href="#" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"><i class="tpicon bi bi-telephone mx-2"></i>Contact
                Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- FIRST LAYER -->
  <div class="row callcenter-title text-center d-flex">
    <p class="service-title">Call Center Service</p>
    <p class="service-desc poppins">Home > Services > <span class="text-first">Call Center Service</span> </p>
  </div>
      <!-- HIDDEN - CONTACT FORM -->
      <div class="contactForm-container">
        <!-- Contact Form Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header bg-first">
                        <i class="tpicon bi bi-envelope-at-fill mx-2"></i>
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Send Us a Message</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="return submitSendMessageForm(event);">
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName"
                                        aria-describedby="firstNameHelp">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName"
                                        aria-describedby="lastNameHelp">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
                                <label for="floatingTextarea2">Comments</label>
                              </div>
                            <div class="g-recaptcha" data-sitekey="6LdFwsgpAAAAAOVu_bnL7cyhWGk_5ByRZITyeaYR" data-callback="verifyCaptcha"></div>
                            <div id="g-recaptcha-error"></div>
                            <br />
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                                <label class="form-check-label" for="exampleCheck1"><a href="">I agree to the terms and condition.</a></label>
                              </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary" id="captchaFormID" type="submit"
                                    value="Submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="../javascript/index.js"></script>
</body>

</html>
