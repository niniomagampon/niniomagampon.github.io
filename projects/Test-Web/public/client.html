<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<link rel="stylesheet" href="/css/styles.css">

<body>
    <div class="d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Re-open Chatbox
        </button>
        <span class="my-3 text-light">OR</span>
        <a href="https://niniomagampon.github.io/projects/Test-Web/index.html"><button type="button"
                class="btn btn-warning">
                Go Back
            </button></a>
    </div>
    <container>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header bg-success text-light">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="bi bi-headset"></i> Chat Support
                        </h1><p class="ms-4" id="usertype">Guest</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Form -->
                        <ul id="messages"></ul>

                    </div>
                    <div class="modal-footer">
                        <div class="mb-3 w-100">
                            <form id="form" action="" class="d-flex">
                                <input id="input" type="text" class="form-control w-100" autocomplete="off"
                                    placeholder="Enter Message" aria-label="Enter Message"
                                    aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i
                                        class="bi bi-send-fill"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </container>
    <script>
        // Use JavaScript to open the modal when the document is ready
        document.addEventListener('DOMContentLoaded', function () {
            var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
            myModal.show();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
